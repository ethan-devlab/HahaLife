{% extends 'shared/base.html' %}

{% block title %}
Application Status - HahaLife Shopping
{% endblock %}

{% block content %}
<div class="applicant-container">
    <h2 class="page-title">Application Status</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="form-card">
        <div class="form-group">
            <label>Applicant ID: <span class="field-value">{{ applicant.AppID }}</span></label>
        </div>
        <div class="form-group">
            <label>Name: <span class="field-value">{{ applicant.Name }}</span></label>
        </div>
        <div class="form-group">
            <label>Application Status: <span class="field-value">{{ applicant.Status }}</span></label>
        </div>
        <div class="form-group">
            <label>Email: <span class="field-value">{{ applicant.Email }}</span></label>
        </div>
        <div class="form-group">
            <label>Phone Number: <span class="field-value">{{ applicant.PhoneNumber }}</span></label>
        </div>
        <div class="form-group">
            <label>Application Date: <span class="field-value">{{ applicant.AppDate }}</span></label>
        </div>
        <div class="form-group">
            <label>Review Comment: </label>
            <span class="field-value">{{ applicant.RevComment }}</span>
        </div>
        <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="submit-btn">Logout</button>
        </form>
        </div>
    </div>

   <style>
.applicant-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
}

.page-title {
    color: var(--text-color);
    margin-bottom: 2rem;
    text-align: center;
    font-size: 2rem;
}

.form-card {
    background-color: var(--light-lavender);
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 4px rgba(147, 112, 219, 0.1);
}

.logout-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.form-group label {
    font-weight: 500;
    color: var(--text-color);
}

.field-value {
    padding: 0.5rem 0;
    color: var(--text-color);
    font-weight: 500;
}

.submit-btn {
    background-color: var(--secondary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
}

.submit-btn:hover {
    background-color: var(--text-color);
}
</style>

{% endblock %}
